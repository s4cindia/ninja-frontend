name: Deploy Frontend to Production

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Type DEPLOY to confirm production deployment'
        required: true
        type: string

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: s4carlisle-ninja-frontend-prod
  CLOUDFRONT_DISTRIBUTION_ID: E1QKQO2LS0HHWD

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: ${{ github.event.inputs.confirm_deploy != 'DEPLOY' }}
        run: |
          echo "âŒ Deployment not confirmed. You must type 'DEPLOY' to proceed."
          exit 1

      - name: Confirm production deployment
        run: |
          echo "âœ… Production deployment confirmed"
          echo "ðŸš€ Deploying Frontend to Production environment"

  build-and-deploy:
    name: Build and Deploy to Production
    needs: validate
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          # TODO: Update with production CloudFront URL when available.
          # Do NOT use ALB or API Gateway URLs directly - they cause CORS issues.
          VITE_API_URL: http://ninja-alb-prod-1427017841.ap-south-1.elb.amazonaws.com
          VITE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Production Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| S3 Bucket | ${{ env.S3_BUCKET }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CloudFront | ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://d2ymf9ge2z48qx.cloudfront.net |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
